<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.box{
				width: 500px;
				height: 50px;
				border: 1px solid #2085C5;
				overflow: hidden;
				position: relative;
			}
			ul{
				list-style: none;
				position: absolute;
				left: 0;
				top: 0;
			}
			ul li{
				height: 50px;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul id="slide">
				<li><a href="javascript:;">好烦</a>
				<a href="javascript:;">阿萨</a>
				<a href="javascript:;">阿萨</a>
				<a href="javascript:;">阿萨</a>
				<a href="javascript:;">阿萨</a></li>
				<li><a href="javascript:;">好烦1</a>
				<a href="javascript:;">阿萨1</a>
				<a href="javascript:;">阿萨1</a>
				<a href="javascript:;">阿萨1</a>
				<a href="javascript:;">阿萨1</a></li>
				<li><a href="javascript:;">好烦</a>
				<a href="javascript:;">阿萨</a>
				<a href="javascript:;">阿萨</a>
				<a href="javascript:;">阿萨</a>
				<a href="javascript:;">阿萨</a></li>
			</ul>
		</div>
	</body>
</html>
<script src="jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var a=0;
	setInterval(function(){
		a++;
		if(a==3){
			a=0;
			$("#slide").css("top","0");
		}else{
			$("#slide").animate({"top":-(50*a)+"px"},1000)	
		}
		
	},2000)
	
</script>
